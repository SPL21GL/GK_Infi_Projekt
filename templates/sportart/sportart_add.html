{%extends 'base.html'%}

{%block body%}

<h2>Fügen Sie eine neue Sportart hinzu:</h2>

<form method="post">
    {{form.csrf_token}}

    <!-- {{ form.errors }} -->

    <div class="mb-3">
       <label for="Sportart_ID" class="form-label">ID</label>
        {{form.Sportart_ID(class_="form-control",readonly=True,placeholder="Wird automatisch ausgefüllt")}}
    </div>
   
    <div class="mb-3">
        <label for="Sportart" class="form-label">Name</label>
        {{form.Sportart(class_="form-control")}}
    </div>

    <button type="submit" class="btn btn-outline-secondary">ADD</button>
</form>

{%endblock%}
